<!DOCTYPE html>
<html>
<head>
  <title>Go Big Red! Google</title>
</head>
<body>

<!-- Set the size of the map -->

<div id="map" style="width:1280px;height:640px;background:yellow"></div>

<!-- Define a Google Map centered in Memorial Stadium
The mapOptions variable defines the properties for the map.
The center property specifies where to center the map (using latitude and longitude coordinates).
The zoom property specifies the zoom level for the map (1 through 20).
The mapTypeId property specifies the map type to display. The following map types are supported: ROADMAP, SATELLITE, HYBRID, and TERRAIN.
The line "var map=" creates a new map inside the <div> element with id="map", using the parameters that are passed (mapOptions).
-->

<script>
  function myMap() {
    var mapOptions = {
        center: new google.maps.LatLng(40.820695, -96.705592),
        zoom: 18,
        mapTypeId: google.maps.MapTypeId.HYBRID
    }
    var map = new google.maps.Map(document.getElementById("map"), mapOptions);
  }
</script>

<!-- Invoke the Google Maps API with a callback to the myMap function. -->

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaGO_led9nOkG3D6rNinIeJIRZXODr3D0&callback=myMap" type="text/javascript"></script>

</body>
</html>
